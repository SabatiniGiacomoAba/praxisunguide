{{ if .IsNamedParams }}
<div style="position: relative; padding-bottom: 56.25%; margin-top: 25px; margin-bottom:25px; height: 0; overflow: hidden;">
<iframe src="https://www.youtube.com/embed/{{.Get "id" }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen title="YouTube Video"></iframe>
</div>
{{ else }}
<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
<iframe src="https://www.youtube.com/embed/{{.Get 0 }}" style="width: 100%; height: 100%;" allowfullscreen title="YouTube Video"></iframe>
</div>
{{ end }}
